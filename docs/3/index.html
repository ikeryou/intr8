<!DOCTYPE html>
<html lang="ja" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">
  <head>
    <title>第８回インタラ会</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Anton|Chela+One|Gaegu:700|Indie+Flower|Markazi+Text:700|Merienda:700|Open+Sans+Condensed:700|Oswald:700|Roboto:700|Titillium+Web:700" rel="stylesheet">
    <style type="text/css">
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 游ゴシック体, 'Yu Gothic', YuGothic, 'ヒラギノ角ゴシック Pro', 'Hiragino Kaku Gothic Pro', メイリオ, Meiryo, Osaka, 'ＭＳ Ｐゴシック', 'MS PGothic', sans-serif;
      }
      body, html {
        width: 100%;
        height: 100%;
        background-color: #3c3c3e;
      }
      .mv {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transform-style: preserve-3d;
        perspective: 50px;
      }

      .mv .item {
        font-size: 5vw;
        font-weight: bold;
      }

      .is-font1 {
        font-family: 'Roboto', sans-serif;
      }
      .is-font2 {
        font-family: 'Gaegu', cursive;
      }
      .is-font3 {
        font-family: 'Merienda', cursive;
      }
      .is-font4 {
        font-family: 'Oswald', sans-serif;
      }
      .is-font5 {
        font-family: 'Open Sans Condensed', sans-serif;
      }
      .is-font6 {
        font-family: 'Markazi Text', serif;
      }
      .is-font7 {
        font-family: 'Titillium Web', sans-serif;
      }
      .is-font8 {
        font-family: 'Chela One', cursive;
      }
      .is-font9 {
        font-family: 'Indie Flower', cursive;
      }
      .is-font10 {
        font-family: 'Anton', sans-serif;
      }

    </style>

  </head>
  <body>

    <div class="mv">
      <div class="item js-tg is-font1"><span>I</span><span>N</span><span>T</span><span>R</span><span>-</span><span>K</span><span>A</span><span>I</span><span>-</span><span>8</span></div>
    </div>

    <script src="../libs/jquery.min.js"></script>
    <script src="../libs/TweenMax.js"></script>
    <script src="../libs/isMobile.min.js"></script>
    <script src="../libs/chroma.min.js"></script>
